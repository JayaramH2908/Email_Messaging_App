<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Composer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
  <div class="container p-5">
  <div class="row">
  <div class="col-md-10 offset-md-1">
  <div class="card">
  <div class="card-body">
  <p class="text-center fs-3">Email Composer</p>
  <form action="sendMail" method="post">
  <div class="mb-3">
  <label>Enter Email Id To</label>
  <input type="text" name="to" class="form-control">
  </div>
  <div class="mb-3">
  <label>Subject</label>
  <input type="text" name="subject" class="form-control">
  </div>
  <div class="mb-3">
  <label>Message</label>
  <textarea rows="5" cols="" name="message" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary col-md-12">Send</button>
  </form> 
  </div>
  </div>
  </div>
  </div>
  </div>
  </body>
</html>
